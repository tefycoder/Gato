<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Gato</title>
  </head>
  <body>
        <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#" class="first">Inicio</a></li>
      <li role="presentation"><a href="#">Historial</a></li>
    </ul>
    <div class="container">
      <div class="row">
        <div class="col-md-12 ">
          <div class="col-md-12 tittle inicio">
            <h3>Bienvenido a Gato Loco!</h3>
             <p><a class="btn btn-primary btn-lg play" href="#" role="button">Jugar</a></p>
          </div>  
          <div class="col-md-12 tittle names hiden">
            <div class="col-lg-12 col-md-12">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" disabled>Ingrese el nombre del jugador 1</button>
                  </span>
                  <input type="text" class="form-control name1" placeholder="player 1">
                </div>
              <div class="col-lg-12 col-md-12">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" disabled>Ingrese el nombre del jugador 2</button>
                  </span>
                  <input type="text" class="form-control name2" placeholder="player 2">
                </div>
              </div>
              <br>
              <br>
             <p><a class="btn btn-primary btn-lg begin" href="#" role="button">Comenzar</a></p>
          </div>
          <div class="col-md-12 tittle table_j hiden">
            <h3 class="player"></h3>
            <div class="col-md-6 col-xs-6">
              <table class="table_j">
                <tr>
                  <td class="rd_t_i" data-pos="1"></td>
                  <td data-pos="2"></td>
                  <td class="rd_t_d" data-pos="3"></td>
                </tr>
                <tr>
                  <td data-pos="4"></td>
                  <td class="rd_c" data-pos="5"></td>
                  <td data-pos="6"></td>
                </tr>
                <tr>
                  <td class="rd_b_i" data-pos="7"></td>
                  <td data-pos="8"></td>
                  <td class="rd_b_d" data-pos="9"></td>
                </tr>
              </table>
              
            </div>
            <div class="col-md-6 col-xs-6">
              <label class="mov_j1"></label><br>
              <label class="mov_j2"></label>
            </div>
            <div class="col-md-12 ">
              <div class="col-md-6 col-xs-6 ">
                <h4 class="winnig"></h4>
              </div>
              <div class="col-md-6  col-xs-6 ">
                 <p><a class="btn btn-primary btn-lg" href="#" role="button">Enviar a historial</a></p>
              </div>
            </div>
          </div>  
        </div>      
      </div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
